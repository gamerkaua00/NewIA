<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>NeuralOS v5.1 - Fixed</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script type="module">
        import * as webllm from "https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.72/+esm";

        // --- CONFIGURA√á√ÉO ---
        const RENDER_API_URL = "https://neural-api-3vra.onrender.com"; 
        const MODEL_ID = "Llama-3.2-3B-Instruct-q4f16_1-MLC";
        const MAX_HISTORY = 15;

        // --- ESTADO GLOBAL ---
        let engine = null;
        let chatHistory = [];
        let isOnlineDB = false;
        let isOfflineMode = false;
        let recognition = null;
        
        let userConfig = {
            name: localStorage.getItem('neural_user_name') || 'Usu√°rio',
            vibe: localStorage.getItem('neural_ai_vibe') || 'Assistente Padr√£o',
            ttsEnabled: localStorage.getItem('neural_tts') === 'true',
            autoSave: true
        };

        const $ = (id) => document.getElementById(id);

        // --- SISTEMA DE √ÅUDIO ---
        function setupAudio() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'pt-BR';
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onstart = () => {
                    $('mic-btn').classList.replace('bg-gray-100', 'bg-red-500');
                    $('mic-btn').classList.add('text-white', 'animate-pulse');
                    $('input-box').placeholder = "Ouvindo...";
                };
                recognition.onend = () => {
                    $('mic-btn').classList.replace('bg-red-500', 'bg-gray-100');
                    $('mic-btn').classList.remove('text-white', 'animate-pulse');
                    $('input-box').placeholder = "Digite ou fale...";
                };
                recognition.onresult = (event) => {
                    $('input-box').value = event.results[0][0].transcript;
                    window.sendMessage();
                };
            } else { $('mic-btn').style.display = 'none'; }
        }

        function speak(text) {
            if (!userConfig.ttsEnabled || !text) return;
            const cleanText = text.replace(/[*#_\[\]]/g, '').replace(/https?:\/\/\S+/g, 'link');
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.lang = 'pt-BR';
            utterance.rate = 1.1; 
            window.speechSynthesis.cancel(); 
            window.speechSynthesis.speak(utterance);
        }

        // --- CONFIGURA√á√ïES ---
        window.toggleSettings = () => {
            $('settings-modal').classList.toggle('hidden');
            $('input-name').value = userConfig.name;
            $('select-vibe').value = userConfig.vibe;
            $('check-tts').checked = userConfig.ttsEnabled;
        };

        window.saveSettings = () => {
            userConfig.name = $('input-name').value;
            userConfig.vibe = $('select-vibe').value;
            userConfig.ttsEnabled = $('check-tts').checked;
            
            localStorage.setItem('neural_user_name', userConfig.name);
            localStorage.setItem('neural_ai_vibe', userConfig.vibe);
            localStorage.setItem('neural_tts', userConfig.ttsEnabled);
            
            updateSystemPrompt();
            $('settings-modal').classList.add('hidden');
            showToast("Configura√ß√µes salvas!");
        };

        // --- BANCO DE DADOS H√çBRIDO (CORRIGIDO) ---
        const DB = {
            wakeUp: async () => {
                if (!RENDER_API_URL || isOfflineMode) return false;
                
                // Feedback visual de conex√£o
                $('status-indicator').innerHTML = '<span class="animate-pulse">‚è≥ Conectando...</span>';
                $('status-indicator').className = "text-[10px] text-yellow-600 font-bold cursor-pointer";

                try {
                    const controller = new AbortController();
                    // AUMENTADO PARA 60 SEGUNDOS (Corre√ß√£o principal)
                    const timeoutId = setTimeout(() => controller.abort(), 60000); 
                    
                    const res = await fetch(`${RENDER_API_URL}/wake-up`, { signal: controller.signal });
                    clearTimeout(timeoutId);
                    
                    if (res.ok) { 
                        isOnlineDB = true; 
                        $('status-indicator').innerText = "‚óè Online (Nuvem)";
                        $('status-indicator').className = "text-[10px] text-green-500 font-bold cursor-pointer";
                        return true; 
                    }
                } catch (e) { 
                    console.warn("Falha ao conectar no Render:", e); 
                }
                
                // Se falhar
                isOnlineDB = false;
                $('status-indicator').innerText = "‚óè Local (Erro Conex√£o)";
                $('status-indicator').className = "text-[10px] text-red-500 font-bold cursor-pointer";
                return false;
            },
            
            // Fun√ß√£o manual para tentar reconectar
            retryConnection: async () => {
                showToast("Tentando reconectar ao servidor...");
                await DB.wakeUp();
                DB.refreshList();
            },
            
            add: async (text) => {
                const entry = { content: text, date: new Date().toISOString() };
                if (isOnlineDB && !isOfflineMode) {
                    try {
                        await fetch(`${RENDER_API_URL}/memories`, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(entry)
                        });
                    } catch(e){
                        // Fallback silencioso se cair a net no meio
                        const local = JSON.parse(localStorage.getItem('neural_local_db') || '[]');
                        local.unshift({ ...entry, id: Date.now() });
                        localStorage.setItem('neural_local_db', JSON.stringify(local));
                    }
                } else {
                    const local = JSON.parse(localStorage.getItem('neural_local_db') || '[]');
                    local.unshift({ ...entry, id: Date.now() });
                    localStorage.setItem('neural_local_db', JSON.stringify(local));
                }
                showToast("üß† Mem√≥ria Atualizada");
                DB.refreshList();
            },

            search: async (term) => {
                const local = JSON.parse(localStorage.getItem('neural_local_db') || '[]');
                // Se estiver online, tenta buscar na nuvem tamb√©m (opcional, aqui mantemos local para velocidade no RAG)
                return local.filter(m => m.content.toLowerCase().includes(term.toLowerCase()))
                            .map(m => m.content).slice(0, 3);
            },

            refreshList: async () => {
                const list = $('memory-list');
                let items = [];
                
                // Tenta pegar da nuvem primeiro
                if (isOnlineDB && !isOfflineMode) {
                    try {
                        const res = await fetch(`${RENDER_API_URL}/memories`);
                        if(res.ok) {
                            items = await res.json();
                        } else { throw new Error("Erro API"); }
                    } catch(e) {
                        // Se falhar, mostra local e avisa
                        items = JSON.parse(localStorage.getItem('neural_local_db') || '[]');
                        $('status-indicator').innerText = "‚óè Local (Erro Sync)";
                        $('status-indicator').className = "text-[10px] text-red-400 font-bold cursor-pointer";
                    }
                } else {
                    items = JSON.parse(localStorage.getItem('neural_local_db') || '[]');
                }

                $('mem-count').innerText = items.length;
                list.innerHTML = items.length ? '' : '<div class="text-center text-gray-400 text-xs mt-10">Vazio</div>';
                
                items.forEach(item => {
                    const el = document.createElement('div');
                    el.className = "bg-white p-3 rounded-lg border border-gray-100 shadow-sm mb-2 text-sm text-gray-700";
                    el.innerHTML = `<div class="font-medium">${item.content}</div><div class="text-[10px] text-gray-400 mt-1">${new Date(item.date).toLocaleDateString()}</div>`;
                    list.appendChild(el);
                });
            }
        };

        // --- WEB & TOOLS ---
        const Tools = {
            weather: async (city) => {
                if(isOfflineMode) return "Sem internet.";
                try {
                    const geo = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=pt&format=json`).then(r=>r.json());
                    if(!geo.results) return null;
                    const {latitude, longitude, name} = geo.results[0];
                    const w = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,relative_humidity_2m&timezone=auto`).then(r=>r.json());
                    return `${name}: ${w.current.temperature_2m}¬∞C, Umidade ${w.current.relative_humidity_2m}%.`;
                } catch(e) { return null; }
            },
            wiki: async (term) => {
                if(isOfflineMode) return "Sem internet.";
                try {
                    const res = await fetch(`https://pt.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(term)}`);
                    if(!res.ok) return null;
                    return (await res.json()).extract;
                } catch(e) { return null; }
            }
        };

        // --- CORE ---
        function updateSystemPrompt() {
            let persona = "Seja √∫til e direta.";
            if (userConfig.vibe === 'Jarvis') persona = "Aja como o JARVIS. T√©cnico, formal e chame o usu√°rio de Senhor.";
            if (userConfig.vibe === 'Amigo') persona = "Seja casual, melhor amigo, use g√≠rias leves.";
            
            chatHistory[0] = { 
                role: "system", 
                content: `
Voc√™ √© o NeuralOS. USU√ÅRIO: ${userConfig.name}. PERSONALIDADE: ${persona}.
DIRETRIZES:
1. Pense antes de responder dentro de tags <pensamento>.
2. Use FERRAMENTAS para dados externos.
FERRAMENTAS: [CLIMA: cidade], [MEM: fato], [WIKI: termo], [YOUTUBE: termo], [GOOGLE: termo]
` 
            };
        }

        async function initSystem() {
            setupAudio();
            updateSystemPrompt(); 

            // Tenta acordar o banco em paralelo com o carregamento da IA
            const wakeUpPromise = DB.wakeUp();

            $('status-text').innerText = "Inicializando GPU...";
            $('loading-bar').style.width = "10%";

            try {
                if (!navigator.gpu) throw new Error("Sem WebGPU.");

                engine = await webllm.CreateMLCEngine(
                    MODEL_ID,
                    { 
                        initProgressCallback: (report) => {
                            if(report.text.includes("Fetching")) $('status-text').innerText = "Baixando IA...";
                            else if(report.text.includes("Loading")) $('status-text').innerText = "Carregando C√©rebro...";
                            $('loading-bar').style.width = "70%";
                        },
                        logLevel: "WARN",
                    }
                );

                await engine.chat.completions.create({ messages: [{ role: "user", content: "hi" }], max_tokens: 1 });
                
                // Aguarda o banco (ou timeout)
                await wakeUpPromise;
                DB.refreshList();

                $('loading-screen').classList.add('opacity-0', 'pointer-events-none');
                setTimeout(() => $('loading-screen').style.display = 'none', 500);
                lucide.createIcons();

            } catch (err) {
                $('status-text').innerText = "Erro: " + err.message;
                $('status-text').className = "text-red-500 font-bold";
            }
        }

        window.sendMessage = async () => {
            const input = $('input-box');
            const text = input.value.trim();
            if (!text || !engine) return;

            appendBubble('user', text);
            input.value = '';

            const imgInput = $('image-upload');
            let userMsg = text;
            if (imgInput.files.length > 0) {
                const fileName = imgInput.files[0].name;
                userMsg = `[Imagem enviada: "${fileName}"]. ${text}`;
                appendBubble('system', `üì∏ Imagem "${fileName}" anexada.`);
                imgInput.value = '';
            }

            const memories = await DB.search(text);
            const context = memories.length > 0 ? `[Mem√≥ria: ${memories.join(' | ')}]` : "";
            if (context) userMsg = `${context}\n${userMsg}`;

            const tempHistory = [...chatHistory, { role: "user", content: userMsg }];
            const loadingId = showLoading();

            try {
                const reply = await engine.chat.completions.create({
                    messages: tempHistory,
                    temperature: 0.3,
                    max_tokens: 512,
                });
                
                let raw = reply.choices[0].message.content;
                let final = raw;
                let toolResult = null;

                const thoughtMatch = raw.match(/<pensamento>(.*?)<\/pensamento>/s);
                if (thoughtMatch) {
                    appendBubble('thought', thoughtMatch[1]);
                    final = raw.replace(/<pensamento>.*?<\/pensamento>/s, "").trim();
                }

                if (final.includes("[CLIMA:")) {
                    updateLoading(loadingId, "Sat√©lite...");
                    const city = final.match(/\[CLIMA: (.*?)\]/)[1];
                    toolResult = await Tools.weather(city) || "Erro no clima.";
                }
                else if (final.includes("[WIKI:")) {
                    updateLoading(loadingId, "Wikipedia...");
                    const t = final.match(/\[WIKI: (.*?)\]/)[1];
                    toolResult = await Tools.wiki(t) || "Sem dados.";
                }
                else if (final.includes("[MEM:")) {
                    const c = final.match(/\[MEM: (.*?)\]/)[1];
                    await DB.add(c);
                    toolResult = "Mem√≥ria salva.";
                }
                else if (final.includes("[YOUTUBE:")) {
                    const t = final.match(/\[YOUTUBE: (.*?)\]/)[1];
                    window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(t)}`, '_blank');
                    final = `üé¨ Abrindo YouTube para: **${t}**`;
                }
                else if (final.includes("[GOOGLE:")) {
                    const t = final.match(/\[GOOGLE: (.*?)\]/)[1];
                    window.open(`https://www.google.com/search?q=${encodeURIComponent(t)}`, '_blank');
                    final = `üåê Pesquisando: **${t}**`;
                }

                if (toolResult) {
                    tempHistory.push({ role: "assistant", content: raw });
                    tempHistory.push({ role: "user", content: `Resultado do sistema: ${toolResult}. Responda ao usu√°rio agora.` });
                    const step2 = await engine.chat.completions.create({ messages: tempHistory });
                    final = step2.choices[0].message.content.replace(/<pensamento>.*?<\/pensamento>/s, "").trim();
                }

                removeLoading(loadingId);
                appendBubble('assistant', final);
                speak(final);

                chatHistory.push({ role: "user", content: text });
                chatHistory.push({ role: "assistant", content: final });
                if (chatHistory.length > MAX_HISTORY) chatHistory.splice(1, 2);

            } catch (e) {
                removeLoading(loadingId);
                appendBubble('system', "Erro: " + e.message);
            }
        };

        // --- UI ---
        function appendBubble(role, text) {
            const box = $('chat-content');
            const div = document.createElement('div');
            
            if (role === 'thought') {
                div.className = "flex w-full mb-2 animate-fade-in";
                div.innerHTML = `<div class="bg-gray-100 text-gray-500 text-xs italic p-2 rounded-lg border-l-2 border-gray-400 max-w-[85%]">üí≠ ${text}</div>`;
            } else if (role === 'system') {
                div.className = "flex w-full justify-center mb-2 animate-fade-in";
                div.innerHTML = `<div class="bg-yellow-50 text-yellow-700 text-xs px-3 py-1 rounded-full border border-yellow-200">${text}</div>`;
            } else {
                const isUser = role === 'user';
                div.className = `flex w-full mb-4 animate-fade-in ${isUser ? 'justify-end' : 'justify-start'}`;
                div.innerHTML = `
                    <div class="max-w-[85%] p-3.5 rounded-2xl shadow-sm text-sm leading-relaxed ${
                        isUser ? 'bg-indigo-600 text-white rounded-tr-sm' : 'bg-white border border-gray-200 text-gray-800 rounded-tl-sm prose prose-sm'
                    }">${isUser ? text : marked.parse(text)}</div>
                `;
            }
            box.appendChild(div);
            $('chat-box').scrollTo({ top: $('chat-box').scrollHeight, behavior: 'smooth' });
        }

        function showLoading() {
            const id = 'load-' + Date.now();
            const box = $('chat-content');
            const div = document.createElement('div');
            div.id = id;
            div.className = "flex w-full mb-4 animate-fade-in";
            div.innerHTML = `<div class="bg-white border px-3 py-2 rounded-2xl text-xs text-gray-400 flex items-center gap-2"><span class="animate-spin">‚öôÔ∏è</span> <span id="${id}-txt">Processando...</span></div>`;
            box.appendChild(div);
            $('chat-box').scrollTo({ top: $('chat-box').scrollHeight, behavior: 'smooth' });
            return id;
        }
        function updateLoading(id, txt) { const el = document.getElementById(id+'-txt'); if(el) el.innerText = txt; }
        function removeLoading(id) { const el = document.getElementById(id); if(el) el.remove(); }
        function showToast(msg) { /* Toast Simples */ alert(msg); }

        window.switchTab = (tab) => {
            if (tab === 'chat') {
                $('view-chat').classList.remove('hidden');
                $('view-mem').classList.add('hidden');
                $('btn-chat').classList.add('bg-indigo-100', 'text-indigo-700');
                $('btn-mem').classList.remove('bg-indigo-100', 'text-indigo-700');
            } else {
                $('view-chat').classList.add('hidden');
                $('view-mem').classList.remove('hidden');
                $('btn-mem').classList.add('bg-indigo-100', 'text-indigo-700');
                $('btn-chat').classList.remove('bg-indigo-100', 'text-indigo-700');
                DB.refreshList();
            }
        };

        window.triggerImageUpload = () => $('image-upload').click();
        $('input-box').addEventListener('keypress', (e) => { if (e.key === 'Enter') window.sendMessage(); });
        
        window.onload = initSystem;
    </script>
    <style>
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        body { background: #f8fafc; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        ::-webkit-scrollbar { width: 0px; } 
    </style>
</head>
<body class="font-sans antialiased bg-slate-50 text-slate-800">

    <!-- MODAL CONFIGURA√á√ïES -->
    <div id="settings-modal" class="hidden absolute inset-0 z-40 bg-black/50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-xs rounded-2xl p-6 shadow-2xl">
            <h2 class="text-lg font-bold mb-4">Configura√ß√µes</h2>
            
            <label class="block text-xs font-bold text-gray-500 mb-1">Seu Nome</label>
            <input id="input-name" type="text" class="w-full bg-gray-100 rounded p-2 text-sm mb-4">
            
            <label class="block text-xs font-bold text-gray-500 mb-1">Personalidade</label>
            <select id="select-vibe" class="w-full bg-gray-100 rounded p-2 text-sm mb-4">
                <option value="Assistente Padr√£o">Padr√£o</option>
                <option value="Jarvis">Jarvis (T√©cnico)</option>
                <option value="Amigo">Melhor Amigo</option>
            </select>
            
            <div class="flex items-center justify-between mb-6">
                <span class="text-sm font-medium">Voz (TTS)</span>
                <input id="check-tts" type="checkbox" class="w-5 h-5 accent-indigo-600">
            </div>
            
            <button onclick="saveSettings()" class="w-full bg-indigo-600 text-white py-2 rounded-xl font-bold">Salvar</button>
            <button onclick="toggleSettings()" class="w-full mt-2 text-gray-400 text-xs">Cancelar</button>
        </div>
    </div>

    <!-- LOADING INICIAL -->
    <div id="loading-screen" class="absolute inset-0 z-50 bg-white flex flex-col items-center justify-center p-8 transition-opacity duration-500">
        <div class="w-20 h-20 mb-6 rounded-3xl bg-indigo-600 flex items-center justify-center shadow-xl shadow-indigo-200 animate-bounce">
            <i data-lucide="cpu" class="text-white w-10 h-10"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-1">NeuralOS <span class="text-indigo-600">v5.1</span></h2>
        <p id="status-text" class="text-gray-400 text-xs font-mono mb-8">Iniciando Sistemas...</p>
        <div class="w-48 h-1.5 bg-gray-100 rounded-full overflow-hidden">
            <div id="loading-bar" class="h-full bg-indigo-600 transition-all duration-300 w-0"></div>
        </div>
    </div>

    <!-- APP -->
    <div class="flex-1 flex flex-col relative overflow-hidden bg-white max-w-md mx-auto w-full shadow-2xl h-full border-x border-gray-100">
        
        <!-- HEADER -->
        <header class="h-16 bg-white/90 backdrop-blur border-b border-gray-100 flex items-center justify-between px-4 shrink-0 z-20">
            <div class="flex items-center gap-3">
                <button onclick="toggleSettings()" class="p-2 bg-gray-50 rounded-full hover:bg-gray-100 text-gray-600">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                </button>
                <div>
                    <h1 class="font-bold text-sm text-gray-800">NeuralOS</h1>
                    <!-- Bot√£o de Status Clic√°vel para Retry -->
                    <div id="status-indicator" onclick="DB.retryConnection()" class="text-[10px] text-gray-400 font-medium cursor-pointer">‚óè Conectando...</div>
                </div>
            </div>
            
            <div class="flex bg-gray-50 p-1 rounded-full border border-gray-100">
                <button id="btn-chat" onclick="switchTab('chat')" class="px-4 py-1.5 rounded-full text-xs font-bold bg-indigo-100 text-indigo-700 transition-all">Chat</button>
                <button id="btn-mem" onclick="switchTab('mem')" class="px-4 py-1.5 rounded-full text-xs font-bold text-gray-500 hover:text-indigo-600 transition-all">Banco</button>
            </div>
        </header>

        <!-- CHAT VIEW -->
        <div id="view-chat" class="flex-1 flex flex-col relative overflow-hidden bg-slate-50">
            <div id="chat-box" class="flex-1 overflow-y-auto pb-24 scroll-smooth">
                <div id="chat-content" class="p-4 pt-6 space-y-4">
                    <div class="flex justify-center">
                        <span class="text-[10px] text-gray-400 bg-white border border-gray-200 px-3 py-1 rounded-full shadow-sm flex items-center gap-1">
                            <i data-lucide="brain" class="w-3 h-3 text-indigo-500"></i> Mem√≥ria Ativa
                        </span>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="absolute bottom-0 w-full p-4 bg-gradient-to-t from-slate-50 via-slate-50 to-transparent z-10">
                <div class="flex items-center gap-2 bg-white border border-gray-200 p-1.5 pl-2 rounded-full shadow-xl">
                    <button onclick="triggerImageUpload()" class="w-9 h-9 rounded-full text-gray-400 hover:text-indigo-600 hover:bg-gray-50 flex items-center justify-center transition-colors">
                        <i data-lucide="image" class="w-5 h-5"></i>
                    </button>
                    <input type="file" id="image-upload" accept="image/*" class="hidden">
                    
                    <input id="input-box" type="text" class="flex-1 bg-transparent text-sm text-gray-800 focus:outline-none placeholder-gray-400" placeholder="Digite...">
                    
                    <button id="mic-btn" onclick="window.toggleMic && window.toggleMic()" class="w-9 h-9 rounded-full bg-gray-100 text-gray-500 hover:bg-red-100 hover:text-red-500 flex items-center justify-center transition-colors">
                        <i data-lucide="mic" class="w-5 h-5"></i>
                    </button>

                    <button onclick="window.sendMessage()" class="w-10 h-10 bg-indigo-600 hover:bg-indigo-500 rounded-full flex items-center justify-center text-white shadow-lg transition-transform active:scale-95">
                        <i data-lucide="arrow-up" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- MEMORY VIEW -->
        <div id="view-mem" class="hidden flex-1 flex flex-col bg-white overflow-hidden">
