<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Local - Projeto Neural</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Usando a vers√£o 0.2.60 que √© muito est√°vel para o Llama 3 -->
    <script type="module">
        import * as webllm from "https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.60/+esm";

        // CONFIGURA√á√ÉO BLINDADA DO MODELO
        // Usaremos o Llama-3.2-1B (Mais leve e r√°pido)
        const selectedModel = "Llama-3.2-1B-Instruct-q4f16_1-MLC";
        
        const myAppConfig = {
            model_list: [
                {
                    "model_id": "Llama-3.2-1B-Instruct-q4f16_1-MLC",
                    // O campo model_lib √© OBRIGAT√ìRIO em algumas vers√µes para evitar erro de undefined
                    "model_lib": "webllm-dyn-llama-3.2-1b-instruct-q4f16_1", 
                    "model_lib_url": "https://raw.githubusercontent.com/mlc-ai/binary-mlc-llm-libs/main/webllm-dyn/Llama-3.2-1B-Instruct-q4f16_1-MLC-webgpu.wasm",
                    "model_url": "https://huggingface.co/mlc-ai/Llama-3.2-1B-Instruct-q4f16_1-MLC/resolve/main/",
                    "vram_required_MB": 1500, // Requer muito menos mem√≥ria
                    "low_resource_required": true,
                }
            ],
            use_indexed_db_cache: true
        };

        let engine = null;
        let chatHistory = [];

        const $ = (id) => document.getElementById(id);

        async function initChat() {
            $('status-text').innerText = "Verificando WebGPU...";
            $('error-log').classList.add('hidden');
            $('loading-bar').style.width = "5%";
            
            const initProgressCallback = (report) => {
                $('status-text').innerText = report.text;
                // L√≥gica de barra de progresso
                if(report.text.includes("Fetching param cache")) {
                    const match = report.text.match(/(\d+)%/);
                    if (match) $('loading-bar').style.width = match[1] + "%";
                } else if (report.text.includes("Loading model")) {
                     $('loading-bar').style.width = "95%";
                } else if (report.text.includes("Finish")) {
                     $('loading-bar').style.width = "100%";
                }
            };

            try {
                if (!navigator.gpu) {
                    throw new Error("Seu navegador n√£o suporta WebGPU. Use Chrome/Edge no Desktop ou Android.");
                }

                console.log("Iniciando Llama-3.2-1B...");

                // Cria√ß√£o do motor
                engine = await webllm.CreateMLCEngine(
                    selectedModel,
                    { 
                        appConfig: myAppConfig,
                        initProgressCallback: initProgressCallback,
                        logLevel: "INFO"
                    }
                );
                
                $('status-text').innerText = "IA Pronta e Carregada!";
                $('loading-bar').style.width = "100%";
                setTimeout(() => $('loading-container').style.display = 'none', 1000);
                $('send-btn').disabled = false;
                
                // Prompt do Sistema (A "Alma" da IA)
                const systemPrompt = `
Voc√™ √© uma IA assistente inteligente rodando localmente.
Responda sempre em Portugu√™s do Brasil.
Seja concisa e √∫til.

COMANDOS ESPECIAIS:
- Para pesquisar na internet: [BUSCAR: termo]
- Para salvar mem√≥ria: [SALVAR: dados]
`;
                chatHistory.push({ role: "system", content: systemPrompt });

            } catch (err) {
                $('loading-container').style.display = 'flex';
                $('status-text').innerText = "Erro na inicializa√ß√£o.";
                $('error-log').innerHTML = `
                    <strong>Erro:</strong> ${err.message}<br><br>
                    <span class="text-yellow-300">Tente limpar o cache se o erro persistir.</span><br>
                    <button onclick="window.clearCache()" class="mt-2 bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-xs uppercase font-bold">
                        For√ßar Limpeza de Cache
                    </button>
                `;
                $('error-log').classList.remove('hidden');
                console.error("Erro detalhado:", err);
            }
        }

        // Fun√ß√£o de Limpeza de Emerg√™ncia
        window.clearCache = async () => {
             if(confirm("Isso apagar√° o modelo e baixar√° novamente. Continuar?")) {
                try {
                    const databases = await window.indexedDB.databases();
                    for (const db of databases) {
                        if (db.name && db.name.includes("webllm")) {
                            window.indexedDB.deleteDatabase(db.name);
                        }
                    }
                    localStorage.clear();
                    alert("Cache limpo. Recarregando...");
                    window.location.reload();
                } catch (e) {
                    alert("Erro ao limpar: " + e.message);
                }
             }
        }

        function appendMessage(role, text) {
            const chatBox = $('chat-box');
            const div = document.createElement('div');
            div.className = `p-3 rounded-lg max-w-[85%] mb-2 text-sm leading-relaxed shadow-sm ${
                role === 'user' 
                ? 'bg-blue-600 text-white self-end ml-auto rounded-tr-none' 
                : 'bg-gray-700 text-gray-200 self-start rounded-tl-none'
            }`;
            
            let formattedText = text
                .replace(/\*\*(.*?)\*\*/g, '<b class="text-white">$1</b>')
                .replace(/### (.*?)\n/g, '<h3 class="text-lg font-bold mt-2">$1</h3>')
                .replace(/`(.*?)`/g, '<code class="bg-black/30 px-1 py-0.5 rounded text-yellow-200 font-mono text-xs">$1</code>');

            div.innerHTML = formattedText;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        window.sendMessage = async () => {
            const input = $('user-input');
            const text = input.value.trim();
            if (!text || !engine) return;

            appendMessage('user', text);
            input.value = '';
            chatHistory.push({ role: "user", content: text });

            const thinkingDiv = document.createElement('div');
            thinkingDiv.id = 'thinking';
            thinkingDiv.className = 'flex items-center gap-2 text-xs text-gray-400 italic ml-2 mb-2';
            thinkingDiv.innerHTML = '<span class="w-2 h-2 bg-blue-500 rounded-full animate-bounce"></span> Processando...';
            $('chat-box').appendChild(thinkingDiv);

            try {
                const reply = await engine.chat.completions.create({
                    messages: chatHistory,
                    temperature: 0.6,
                    max_tokens: 1024,
                });

                const aiResponse = reply.choices[0].message.content;
                $('thinking').remove();

                // Intercepta√ß√£o de Ferramentas
                if (aiResponse.includes("[BUSCAR:")) {
                    handleSearchTool(aiResponse);
                } else if (aiResponse.includes("[SALVAR:")) {
                    handleSaveTool(aiResponse);
                } else {
                    appendMessage('assistant', aiResponse);
                    chatHistory.push({ role: "assistant", content: aiResponse });
                }

            } catch (err) {
                if($('thinking')) $('thinking').remove();
                appendMessage('assistant', "Erro na gera√ß√£o: " + err.message);
            }
        };

        // --- Ferramentas Simuladas (Por enquanto) ---

        async function handleSearchTool(command) {
            const query = command.match(/\[BUSCAR: (.*?)\]/)[1];
            appendMessage('assistant', `üîé <i>Pesquisando (Simula√ß√£o): "${query}"...</i>`);
            
            // Simula√ß√£o de resposta da internet
            setTimeout(async () => {
                const fakeResult = `Resultado simulado para "${query}": Em breve conectaremos ao Google real.`;
                chatHistory.push({ role: "system", content: `[SISTEMA]: Resultado da busca: "${fakeResult}".` });
                
                const followUp = await engine.chat.completions.create({ messages: chatHistory });
                const finalText = followUp.choices[0].message.content;
                appendMessage('assistant', finalText);
                chatHistory.push({ role: "assistant", content: finalText });
            }, 1000);
        }

        async function handleSaveTool(command) {
            const data = command.match(/\[SALVAR: (.*?)\]/)[1];
            
            const savedItems = JSON.parse(localStorage.getItem('ia_memoria') || '[]');
            savedItems.push({ data: new Date().toISOString(), content: data });
            localStorage.setItem('ia_memoria', JSON.stringify(savedItems));

            appendMessage('assistant', `üíæ <i>Salvo localmente: "${data}"</i>`);
            chatHistory.push({ role: "assistant", content: `Salvei: ${data}` });
        }

        $('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') window.sendMessage();
        });

        window.onload = initChat;
    </script>
</head>
<body class="bg-gray-900 text-gray-100 h-screen flex flex-col font-sans overflow-hidden">

    <!-- Header -->
    <header class="bg-gray-800 p-4 border-b border-gray-700 flex justify-between items-center shadow-lg z-10">
        <div class="flex items-center gap-3">
            <div class="relative">
                <div class="w-3 h-3 rounded-full bg-blue-500 animate-pulse"></div>
                <div class="absolute inset-0 w-3 h-3 rounded-full bg-blue-500 blur-sm animate-pulse"></div>
            </div>
            <div>
                <h1 class="font-bold text-lg tracking-wide leading-none">Projeto Neural</h1>
                <span class="text-[10px] text-gray-400 font-mono">MODELO: LLAMA 3.2 1B (Leve)</span>
            </div>
        </div>
        
        <div class="flex gap-2 text-xs">
            <div class="px-2 py-1 bg-gray-700 rounded border border-gray-600">WebGPU: <span class="text-green-400">Ativo</span></div>
        </div>
    </header>

    <!-- Overlay de Carregamento -->
    <div id="loading-container" class="absolute inset-0 bg-gray-900 z-50 flex flex-col items-center justify-center p-6 text-center">
        <div class="w-full max-w-md bg-gray-800 rounded-xl p-8 shadow-2xl border border-gray-700">
            <h2 class="text-xl font-bold mb-4 text-white">Carregando C√©rebro Digital</h2>
            
            <div class="w-full bg-gray-900 h-4 rounded-full overflow-hidden mb-2 border border-gray-600">
                <div id="loading-bar" class="h-full bg-blue-600 transition-all duration-300 relative" style="width: 0%">
                    <div class="absolute inset-0 bg-white/20 animate-[pulse_2s_infinite]"></div>
                </div>
            </div>
            
            <p id="status-text" class="text-blue-300 text-sm font-mono mt-2">Inicializando...</p>
            
            <div id="error-log" class="hidden mt-4 p-3 bg-red-900/50 border border-red-500 rounded text-red-200 text-xs font-mono text-left overflow-auto max-h-48"></div>

            <p class="text-xs text-gray-500 mt-6 border-t border-gray-700 pt-4">
                ‚ö†Ô∏è Baixando ~1.2GB (Llama 3.2 1B). <br>
                Necess√°rio apenas na primeira vez.
            </p>
        </div>
    </div>

    <!-- √Årea do Chat -->
    <main class="flex-1 overflow-y-auto p-4 space-y-4 scroll-smooth bg-gradient-to-b from-gray-900 to-gray-800" id="chat-box">
        <div class="p-4 rounded-xl bg-gray-800/80 backdrop-blur border border-gray-700 text-gray-200 self-start max-w-[85%] shadow-lg">
            <p class="mb-2">‚ö° <b>Sistema Pronto.</b></p>
            <p class="text-sm opacity-80">
                Sou uma IA offline baseada no Llama 3.2. Estou rodando direto no seu navegador.
            </p>
        </div>
    </main>

    <!-- Input -->
    <footer class="bg-gray-800 p-4 border-t border-gray-700 z-10">
        <div class="max-w-4xl mx-auto flex gap-3 relative">
            <input type="text" id="user-input" 
                class="w-full bg-gray-900 border border-gray-600 rounded-xl px-5 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all shadow-inner"
                placeholder="Digite sua mensagem..." autocomplete="off">
                
            <button onclick="window.sendMessage()" id="send-btn" disabled
                class="bg-blue-600 hover:bg-blue-500 disabled:bg-gray-700 disabled:text-gray-500 disabled:cursor-not-allowed text-white px-6 rounded-xl font-bold transition-all shadow-lg hover:shadow-blue-500/20 active:scale-95 flex items-center justify-center min-w-[60px]">
                ‚û§
            </button>
        </div>
    </footer>

</body>
</html>
